---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: testwar

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: testwar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: testwar
subjects:
  - kind: ServiceAccount
    name: testwar

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: testwar
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
      - patch
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
      - get
