apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: test

# Example configuration for the webserver
# at https://github.com/andidroid/testwar
commonLabels:
  app: testwar

resources:
  - artemis-secret.yaml
  - infinispan-secret.yaml
  - kafka-secret.yaml
  - keycloak-secret.yaml
  - password-secret.yaml
  - postgres-secret.yaml

secretGenerator:
  - name: tls-secrets
    files:
      - client.keystore
      - server.keystore
      - client.truststore
      - server.truststore
    type: Opaque #"kubernetes.io/tls"

generatorOptions:
  disableNameSuffixHash: false
  labels:
    kustomize.generated.resources: generated by kustomize
  annotations:
    kustomize.generated.resources: generated by kustomize
